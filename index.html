<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data and Society – Team JARID</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Header Bar */
    .header {
      width: 100%;
      background-color: #222;
      color: white;
      padding: 15px 0;
      text-align: center;
      font-size: 22px;
      letter-spacing: 1px;
      margin-bottom: 30px;
    }

    .subheading {
      margin: 0;
      font-weight: 300;
      font-size: 16px;
      opacity: 0.85;
    }

    /* Description Area */
    .description {
      text-align: center;
      max-width: 700px;
      color: #333;
      font-size: 16px;
      margin: 10px 0 25px 0;
      line-height: 1.4;
    }

    /* PDF Container */
    .pdf-container {
      width: 80%;
      max-width: 900px;
      height: 950px;
      border: 2px solid #000;
      background-color: #fff;
      box-shadow: 0 2px 12px rgba(0,0,0,0.2);
      margin-bottom: 40px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Footer */
    .footer {
      width: 100%;
      text-align: center;
      padding: 15px 0;
      background-color: #222;
      color: white;
      font-size: 14px;
      opacity: 0.9;
      margin-top: auto;
    }

  </style>
</head>

<body>

  <!--header -->
  <div class="header">
    Data and Society  
    <div class="subheading">Team JARID Final Report</div>
  </div>

  <!-- pdf container -->
  <div class="pdf-container">
    <iframe src="JARID_Report.pdf"></iframe>
  </div>

  <!-- footer -->
  <div class="footer">
    © 2024 Team JARID – Data and Society
  </div>

</body>
</html>
